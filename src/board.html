<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Board | To-Do app in Electron</title>
    <link rel="stylesheet" href="css/myMainCss.css">
    <link rel="stylesheet" href="css/trelloBoard.css">
    <link rel="stylesheet" href="dependencies/font-awesome/scss/font-awesome.css">
    <script src="board.js"></script>
  </head>

  <body>
    <div id="headerBoard">
      <button onclick="goBack()" class="button back header"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></button>     
      <h1 id="boardName" style="margin-left:10px"></h1>
      <button onclick="update()" class="button header" style="margin-left: auto"><i id="updateIcon" class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
    </div>
    <div>
      <div id="lists">
      </div>
    </div>
  </body>
</html>
